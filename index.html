<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLetter Selecter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="selection-box">
            <label for="startLetter">മുതൽ:</label>
            <select id="startLetter">
                </select>
            <label for="endLetter">വരെ:</label>
            <select id="endLetter">
                </select>
        </div>

        <div class="scratch-card-container">
            </div>

        <div class="controls">
            <button id="nextBtn" class="control-button">Next</button>
            <button id="restartBtn" class="control-button restart-button">
                &#x21BB; </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
